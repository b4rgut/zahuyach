name: Rust CI/CD

on:
  push:
    branches:
      - main

jobs:
  # 1) Генерация нового семантического тега
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.semver.outputs.version-string }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Calculate semantic version
        id: semver
        uses: bitshifted/git-auto-semver@v2
        with:
          create_tag: true
          tag_prefix: "v"

  # 2) Проверка форматирования и тестов — только если есть новый тег
  check:
    needs: tag
    runs-on: ubuntu-latest
    if: needs.tag.outputs.version != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run tests
        run: cargo test --release

  # 3) Публикация на crates.io и пуш тега обратно в origin
  publish:
    needs: [tag, check]
    runs-on: ubuntu-latest
    if: needs.tag.outputs.version != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain
        uses: moonrepo/setup-rust@v1

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Bump Cargo.toml version
        run: cargo set-version ${{ needs.tag.outputs.version }}

      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish crate
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Commit bumped Cargo.toml and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ needs.tag.outputs.version }}"
          git push origin main --follow-tags
