name: Rust CI/CD

on:
  push:
    branches: [main]

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.semver.outputs.version-string }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - id: semver
        uses: bitshifted/git-automatic-semantic-versioning@v2
        with:
          create_tag: true
          tag_prefix: "v"

  check:
    needs: tag
    runs-on: ubuntu-latest
    if: needs.tag.outputs.version != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - run: cargo fmt --all -- --check
      - run: cargo test --release

  publish:
    needs: [tag, check]
    runs-on: ubuntu-latest
    if: needs.tag.outputs.version != ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - run: git push origin refs/tags/${{ needs.tag.outputs.version }}
