{{#> base}}
{{#*inline "content"}}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>

        <div class="error-illustration">
            <svg width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" aria-hidden="true">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 8v4"></path>
                <path d="M12 16h.01"></path>
            </svg>
        </div>

        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Go to Homepage
            </a>

            <a href="/archive" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Browse Archive
            </a>
        </div>

        <div class="error-search">
            <p>Or try searching for what you're looking for:</p>
            <form action="/search" method="get" class="search-form">
                <input
                    type="search"
                    name="q"
                    placeholder="Search posts..."
                    class="search-input"
                    aria-label="Search"
                >
                <button type="submit" class="search-button" aria-label="Submit search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .error-page {
        min-height: calc(100vh - 7rem - 4rem);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .error-content {
        text-align: center;
        max-width: 600px;
    }

    .error-code {
        font-size: 6rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(135deg, var(--color-accent-fg), var(--color-done-fg));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
    }

    .error-title {
        font-size: 2rem;
        margin: 1rem 0;
        color: var(--color-fg-default);
    }

    .error-description {
        font-size: 1.125rem;
        color: var(--color-fg-muted);
        margin-bottom: 2rem;
    }

    .error-illustration {
        margin: 2rem 0;
        color: var(--color-fg-subtle);
        opacity: 0.3;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 3rem;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        border: 1px solid transparent;
    }

    .btn-primary {
        background-color: var(--color-accent-emphasis);
        color: var(--color-fg-on-emphasis);
    }

    .btn-primary:hover {
        background-color: var(--color-accent-fg);
        transform: translateY(-2px);
        box-shadow: var(--color-shadow-medium);
    }

    .btn-secondary {
        background-color: var(--color-canvas-subtle);
        color: var(--color-fg-default);
        border-color: var(--color-border-default);
    }

    .btn-secondary:hover {
        background-color: var(--color-canvas-inset);
        border-color: var(--color-border-muted);
        transform: translateY(-2px);
    }

    .error-search {
        margin-top: 3rem;
    }

    .error-search p {
        color: var(--color-fg-muted);
        margin-bottom: 1rem;
    }

    .search-form {
        display: flex;
        max-width: 400px;
        margin: 0 auto;
        background-color: var(--color-canvas-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        overflow: hidden;
        transition: all 0.2s;
    }

    .search-form:focus-within {
        border-color: var(--color-accent-emphasis);
        box-shadow: 0 0 0 3px var(--color-accent-subtle);
    }

    .search-input {
        flex: 1;
        padding: 0.75rem 1rem;
        background: transparent;
        border: none;
        color: var(--color-fg-default);
        font-size: 1rem;
        outline: none;
    }

    .search-input::placeholder {
        color: var(--color-fg-subtle);
    }

    .search-button {
        background: transparent;
        border: none;
        color: var(--color-fg-muted);
        padding: 0 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: color 0.2s;
    }

    .search-button:hover {
        color: var(--color-fg-default);
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 4rem;
        }

        .error-title {
            font-size: 1.5rem;
        }

        .error-description {
            font-size: 1rem;
        }

        .error-actions {
            flex-direction: column;
            align-items: stretch;
        }

        .btn {
            justify-content: center;
        }

        .error-illustration svg {
            width: 150px;
            height: 150px;
        }
    }
</style>
{{/inline}}
{{/base}}
